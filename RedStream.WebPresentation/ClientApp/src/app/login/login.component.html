<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput  placeholder="Email" id="username" name="email" ngModel required autofocus>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" id="password" name="password" ngModel required>
           </mat-form-field>
           <mat-card-actions>
            <button mat-raised-button (click)="login(loginForm)" type="submit" color="primary">LOGIN</button>
         </mat-card-actions>
        </form>
     </mat-card-content>
     
  </mat-card>
